<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealingHandsCommunity.com</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;

        }

        header {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }


        main {
            padding: 20px;
        }

        section {
            margin-bottom: 20px;
        }

        button {
            margin: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        h2 {

            font-size: 36px;
            color: #3498db;
            text-transform: uppercase;
            transform: translateZ(25px);
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .logo {
            width: 100px;
            height: 100px;
            background-color: aliceblue;
            margin: 0%;
            padding: 0%;
            margin-left: 30px;
        }

        ul {
            display: flex;
        }

        nav {
            display: flex;
            background-color: white;
            font-size: 30px;
            height: 150px;
            color: #3498db;
            text-transform: uppercase;
            transform: translateZ(25px);
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        li {
            margin-right: 30px;
        }

        .middle {
            margin-left: 0;
            margin-right: 230px;
            padding-left: 10px 10px;
            padding-right: 10px 10px;
            font-size: 150%;
            margin-top: 20px;
        }

        .right {
            display: flex;
            margin-left: 150px;
            margin-top: 20px;
        }

        .image2 {
            width: 400px;
            height: 250px;
        }

        #caretakerButton,
        #patientButton {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Styling for button hover state */
        button:hover {
            background-color: #2980b9;
        }

        p {
            border: 2px solid wheat;
            margin-top: 100px;
            margin-left: 250px;
            margin-right: 250px;
            padding: 20px;
            border-radius: 20px;
        }

        main {
            margin-left: 360px;
        }

        .patient_register {
            margin-left: 100px;
        }

        .Rbutton {
            margin-top: 0;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin-right: 250px;
        }
        
        form {
            text-align: left;
            
        }
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }
        section{
            display: flex;
        }
        .img3{
            width: 500px;
            margin-left: 200px;
        }

    </style>
</head>

<body>
    <!-- Navigation panal with headline and logo -->
    <nav>
        <ul>
            <div>
                <li>
                    <img class="logo" src="heath_logo.jpg" alt="logo">
                </li>
            </div>
            <div class="middle">
                <li><b>Health Care Portal</b></li>
            </div>
            <div class="right">
                <li> <a href="index.html" style="color: #3498db; text-decoration: none;">Home</a></li>
                <li><a href="login.html" style="color: #3498db;text-decoration: none;">Login</a></li>
                <li><a href="about.html " style="color: #3498db;text-decoration: none;">About</a></li>
            </div>
        </ul>

    </nav>
    <br>
    <br>
    <section>
    <div>
        <img class="img3" src="image3.png" alt="image3">
    </div>
    <div class="container">
        <h1>Registration Form</h1>
        <form style="padding-right: 30px;" action="after_reg.html" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="text" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="text" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
                <label for="password">Create your Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm your Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password"
                    required>
            </div>

            <button type="button" id="register" name="register" class="btn btn-success">Register Now</button>
        </form>
    </div>

</section>
    <!-- Informative images -->
    <script type="module" src="register.js">

    </script>

</body>

</html>
